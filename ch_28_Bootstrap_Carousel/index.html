
<!DOCTYPE html>
<html lang="en">
		<head>
				<title>Bootstrap Example</title>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
			  </head>
<body>
  	<div class="container">
  <h1>Explanation</h1>
  <div id="myCarousel" class="carousel slide w-50 ml-auto mr-auto" data-ride="carousel">
		<div class="carousel-inner" role="listbox">
		  <div class="carousel-item active">
			<img class="d-block w-100" src="./pix/samples/27m.jpg" alt="First slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="./pix/samples/28m.jpg" alt="Second slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="./pix/samples/30m.jpg" alt="Third slide">
		  </div>
		</div>
	  </div>
  <h1>Add Controls</h1>
  <div id="myCarousel" class="carousel slide bg-inverse w-50 ml-auto mr-auto" data-ride="carousel">
		<div class="carousel-inner" role="listbox">
		  <div class="carousel-item active">
			<img class="d-block w-100" src="./pix/samples/30m.jpg" alt="First slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="./pix/samples/28m.jpg" alt="Second slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="./pix/samples/27m.jpg" alt="Third slide">
		  </div>
		</div>
		<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
  <h1>Add Indicators</h1>

  <div id="myCarousel" class="carousel slide bg-inverse w-50 ml-auto mr-auto" data-ride="carousel">
		<ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		  <li data-target="#myCarousel" data-slide-to="1"></li>
		  <li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
		  <div class="carousel-item active">
			<img class="d-block w-100" src="./pix/samples/23m.jpg" alt="First slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="./pix/samples/22m.jpg" alt="Second slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="./pix/samples/32m.jpg" alt="Third slide">
		  </div>
		</div>
		<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
  <h1>Captions</h1>

  <div id="myCarousel" class="carousel slide bg-inverse w-50 ml-auto mr-auto" data-ride="carousel">
		<ol class="carousel-indicators">
		  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		  <li data-target="#myCarousel" data-slide-to="1"></li>
		  <li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
		  <div class="carousel-item active">
			<img class="d-block w-100" src="./pix/samples/22m.jpg" alt="First slide">
			  <div class="carousel-caption">
				<h3>First slide</h3>
				<p>This is the first slide.</p>
			  </div>
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="./pix/samples/23m.jpg" alt="Second slide">
			  <div class="carousel-caption">
				<h3>Second slide</h3>
				<p>This is the second slide.</p>
			  </div>
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="./pix/samples/26m.jpg" alt="Third slide">
			  <div class="carousel-caption">
				<h3>Third slide</h3>
				<p>This is the third slide.</p>
			  </div>
		  </div>
		</div>
		<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
  	</div>
</body>
</html>
