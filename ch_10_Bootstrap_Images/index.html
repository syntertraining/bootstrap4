
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	  </head>
<body>
Responsive Images
<br/>
<img src="/pix/samples/22l.jpg" class="img-fluid" alt="Sample photo">
Rounded Corners & Thumbnails
<br/>
<img src="/pix/samples/8s.jpg" class="rounded" alt="Sample image">
<img src="/pix/samples/9s.jpg" class="rounded-circle" alt="Sample image">
<img src="/pix/samples/10s.jpg" class="img-thumbnail" alt="Sample image">
<img src="/pix/samples/11s.jpg" class="rounded-top" alt="Sample image">
Image Alignment
Float
<br/>
<img src="/pix/samples/9s.jpg" class="rounded-circle float-left" alt="Sample image">
<img src="/pix/samples/10s.jpg" class="rounded-circle float-right" alt="Sample image">
Centering Block-Level Images
<br/>
<img src="/pix/samples/9m.jpg" class="img-circle mx-auto d-block" alt="Sample photo">
Centering Non-Block-Level Images
<br/>
<div class="text-center">
		<img src="/pix/samples/9m.jpg" class="img-circle" alt="Sample photo">
		</div>

</body>
</html>
