
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	  </head>
<body>
Group form controls and text together on a single line.
<br/>
<div class="input-group">
		<input type="text" class="form-control" aria-label="Amount (rounded to the nearest dollar)">
		<span class="input-group-addon">.00</span>
		</div>
Text on Both Sides
<br/>
<div class="input-group">
		<span class="input-group-addon">$</span>	
		<input type="text" class="form-control" aria-label="Amount (rounded to the nearest dollar)">
		<span class="input-group-addon">.00</span>
		</div>
Size
<br/>
<div class="input-group input-group-sm">
		<span class="input-group-addon">$</span>	
		<input type="tel" class="form-control" aria-label="Phone Number" placeholder="Small">
		</div>
		
		<br>
		
		<div class="input-group input-group">
		<span class="input-group-addon">$</span>	
		<input type="tel" class="form-control" aria-label="Phone Number" placeholder="Default size">
		</div>
		
		<br>
		
		<div class="input-group input-group-lg">
		<span class="input-group-addon">$</span>	
		<input type="tel" class="form-control" aria-label="Phone Number" placeholder="Large">
		</div>
Checkboxes & Radio Buttons
<br/>
<div class="input-group">
		<span class="input-group-addon">
		<input type="checkbox">
		</span>
		<input type="text" class="form-control">
		</div>
		
		<br>
		
		<div class="input-group">
		<span class="input-group-addon">
		<input type="radio">
		</span>
		<input type="text" class="form-control">
		</div>
Button Addons
<br/>
<div class="input-group">
		<input type="search" class="form-control">
		<span class="input-group-btn">
		<button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true">
		</span> Search!</button>
		</span>
		</div>
Dropdowns
<br/>
<div class="input-group">
		<input type="text" class="form-control" aria-label="Text input with dropdown button">
		<div class="input-group-btn">
		<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		Action
		</button>
		<div class="dropdown-menu dropdown-menu-right">
		<a class="dropdown-item" href="#">Action</a>
		<a class="dropdown-item" href="#">Another action</a>
		<div role="separator" class="dropdown-divider"></div>
		<a class="dropdown-item" href="#">Separated link</a>
		</div>
		</div>
		</div>
Split Dropdowns
<br/>
<div class="input-group">
		<input type="text" class="form-control" aria-label="Text input with segmented button dropdown">
		<div class="input-group-btn">
		<button type="button" class="btn btn-secondary">Action</button>
		<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		<span class="sr-only">Toggle Dropdown</span>
		</button>
		<div class="dropdown-menu dropdown-menu-right">
		<a class="dropdown-item" href="#">Action</a>
		<a class="dropdown-item" href="#">Another action</a>
		<div role="separator" class="dropdown-divider"></div>
		<a class="dropdown-item" href="#">Separated link</a>
		</div>
		</div>
		</div>

</body>
</html>
