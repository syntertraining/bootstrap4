
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	  </head>
<body>
Basic Form
<br/>
<form action="/html/tags/html_form_tag_action.cfm">
	<fieldset class="form-group">
	<label for="first_name">First Name</label>
	<input type="text" class="form-control" id="first_name" name="first_name">
	</fieldset>
	<fieldset class="form-group">
	<label for="last_name">Last Name</label>
	<input type="text" class="form-control" id="last_name" name="last_name">
	</fieldset>
	<button type="submit" class="btn btn-default">Submit</button>
	</form>
Inline Form
<br/>
<form action="/html/tags/html_form_tag_action.cfm" class="form-inline">
	<label class="mr-sm-2 mb-0" for="first_name">First Name</label>
	<input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" id="first_name" name="first_name">
	<label class="mr-sm-2 mb-0" for="last_name">Last Name</label>
	<input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" id="last_name" name="last_name">
	<button type="submit" class="btn btn-default mt-2 mt-sm-0">Submit</button>
	</form>
Hidden Labels
<br/>
<form action="/html/tags/html_form_tag_action.cfm" class="form-inline">
	<label class="mr-sm-2 mb-0 sr-only" for="first_name">First Name</label>
	<input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" id="first_name" name="first_name" placeholder="First name">
	<label class="mr-sm-2 mb-0 sr-only" for="last_name">Last Name</label>
	<input type="text" class="form-control mr-sm-2 mb-2 mb-sm-0" id="last_name" name="last_name" placeholder="Last name">
	<button type="submit" class="btn btn-default mt-2 mt-sm-0">Submit</button>
	</form>
Horizontal Form
<br/>
<div class="container">
	<form action="/html/tags/html_form_tag_action.cfm">
	<div class="form-group row">
	<label for="first_name" class="col-xs-3 col-form-label mr-2">First Name</label>
	<div class="col-xs-9">
	<input type="text" class="form-control" id="first_name" name="first_name">
	</div>
	</div>
	<div class="form-group row">
	<label for="last_name" class="col-xs-3 col-form-label mr-2">Last Name</label>
	<div class="col-xs-9">
	<input type="text" class="form-control" id="last_name" name="last_name">
	</div>
	</div>
	<div class="form-group row">
	<div class="offset-xs-3 col-xs-9">
	<button type="submit" class="btn btn-default">Submit</button>
	</div>
	</div>
	</form>
	</div>
Form Legends
<br/>
<div class="container">
	<form action="/html/tags/html_form_tag_action.cfm">
	
	<fieldset class="form-group">
	<div class="row">
	<legend class="col-form-legend col-3">Fruit</legend>
	<div class="col-9">
	<div class="form-check">
	<label class="form-check-label">
	<input class="form-check-input" type="radio" name="legendRadio" id="legendRadio1" value="1">
	Apple
	</label>
	</div>
	<div class="form-check">
	<label class="form-check-label">
	<input class="form-check-input" type="radio" name="legendRadio" id="legendRadio2" value="2" checked>
	Orange
	</label>
	</div>
	<div class="form-check">
	<label class="form-check-label">
	<input class="form-check-input" type="radio" name="legendRadio" id="legendRadio3" value="3">
	Watermelon
	</label>
	</div>
	</div>
	</div>
	</fieldset>
	
	<div class="form-group row">
	<label for="first_name" class="col-3 col-form-label">First Name</label>
	<div class="col-9">
	<input type="text" class="form-control" id="first_name" name="first_name">
	</div>
	</div>
	<div class="form-group row">
	<label for="last_name" class="col-3 col-form-label">Last Name</label>
	<div class="col-9">
	<input type="text" class="form-control" id="last_name" name="last_name">
	</div>
	</div>
	
	<div class="form-group row">
	<div class="offset-3 col-9">
	<button type="submit" class="btn btn-default">Submit</button>
	</div>
	</div>
	
	</form>
	</div>
Form Control Size
<br/>
<div class="form-group">
	<input type="text" class="form-control form-control-sm" placeholder="Small">
	</div>
	<div class="form-group">
	<input type="text" class="form-control" id="last_name" placeholder="Default size">
	</div>
	<div class="form-group">
	<input type="text" class="form-control form-control-lg" placeholder="Large">
	</div>
Column Size
<br/>
<div class="row">
	<div class="col-5">
	<input type="text" class="form-control" placeholder=".col-5">
	</div>
	<div class="col-3">
	<input type="text" class="form-control" placeholder=".col-3">
	</div>
	</div>
Help Text
<br/>
<label for="accountId">Account Id</label>
<input type="text" id="accountId" class="form-control" aria-describedby="helpAccountId">
<span id="helpAccountId" class="form-text text-muted">Your account ID is located at the top of your invoice.</span>
Static Control
<br/>
<form>
	<div class="form-group row">
	<label class="col-3 col-form-label mr-2">Username</label>
	<div class="col-8">
	<p class="form-control-static">Bugsy</p>
	</div>
	</div>
	<div class="form-group row">
	<label for="pwd" class="col-3 col-form-label mr-2">Password</label>
	<div class="col-8">
	<input type="password" class="form-control" id="pwd" placeholder="Password">
	</div>
	</div>
	</form>
Checkboxes & Radio Buttons

Inline
<br/>
<!-- Checkboxes -->
<div class="form-check form-check-inline">
	<label class="form-check-label">
	<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1"> 1
	</label>
	</div>
	
	<div class="form-check form-check-inline">
	<label class="form-check-label">
	<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2"> 2
	</label>
	<label class="form-check-label">
	<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="3"> 3
	</label>
	</div>
	
	<!-- Radio Buttons -->
	<div class="form-check form-check-inline">
	<label class="form-check-label">
	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"> 1
	</label>
	</div>
	
	<div class="form-check form-check-inline">
	<label class="form-check-label">
	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2"> 2
	</label>
	</div>
	
	<div class="form-check form-check-inline">
	<label class="form-check-label">
	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3"> 3
	</label>
	</div>


</body>
</html>
